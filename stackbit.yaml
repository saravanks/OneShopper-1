stackbitVersion: ~0.2.0
ssgName: unibit
uploadDir: images
buildCommand: unibit build
publishDir: public
dataDir: data
pagesDir: content
staticDir: static
pageLayoutKey: layout
metadata:
  title: universal
  description: A starter theme for Unibit
  author: Stackbit
  authorURL: 'https://www.stackbit.com'
  images:
    small: images/demo-256x192.png
    large: images/demo-1024x768.png
models: 
  config: 
    type: config
    label: Config
    fields: 
      - type: image
        name: logo
        label: Logo
        description: the path of the logo image
        required: true
  home:
    type: page
    label: Home
    layout: home
    file: index.md
    hideContent: false
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: string
        name: heading
        label: Heading
        description: The heading displayed on the homepage
      - type: boolean
        name: show_button
        label: Show Button
        description: Show or hide the button on the hompage
      - type: string
        name: button_url
        label: Button URL
        description: URL the button links to
      - type: string
        name: button_text
        label: Button Text
        description: Text displayed in the button
  links:
    type: data
    file: links.json
    label: Supported Platforms 
    fields:
      - type: list
        name: ssg
        label: Static Site Generators
        description: A list of static site generators supported by Stackbit
        items:
          type: object
          labelField: title
          fields:
            - type: string
              name: title
              label: Title
              required: true
            - type: string
              name: url
              label: URL
              widget: url
              required: true
      - type: list
        name: cms
        label: Headless CMS
        description: A list of headless CMS supported by Stackbit
        items:
          type: object
          labelField: title
          fields:
            - type: string
              name: title
              label: Title
              required: true
            - type: string
              name: url
              label: URL
              widget: url
              required: true
  feature:
    type: page
    label: Feature
    layout: feature
    folder: features
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: text
        name: description
        label: Description
        description: The text shown just below the features title.
      - type: image
        name: image_thumbnail
        label: Thumbnail Image
        description: The image shown in the feature.
      - type: number
        name: weight
        label: Weight
        description: Manually sort the order of the feature
      - type: string
        name: docs_button_url
        label: Button URL
        description: URL the button links to
      - type: string
        name: docs_button_text
        label: Button Text
        description: Text displayed in the button
      - type: boolean
        name: active
        label: Active
        description: Show/hide the feature on the features page
  features:
    type: page
    label: Features
    layout: features
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true